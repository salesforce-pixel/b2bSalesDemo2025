<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Email Composer</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="min-height: 250px; position: relative;">
                    <template if:true={loading}>
                        <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={loading}>
                        <lightning-input label="To" value={to}></lightning-input>
                        <lightning-input label="Subject" value={subject}></lightning-input>
                        <lightning-textarea label="Email Body" value={body} class="auto-expand"></lightning-textarea>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Send Email" onclick={handleEmailSend}></lightning-button>
                    <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
